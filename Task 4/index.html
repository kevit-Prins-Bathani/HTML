<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form action="Result.html" method="get">
            <fieldset>
                <legend>User information</legend>  
                <div>
                    <label for="Name">Name </label>
                    <input type="text" name="name" placeholder="username"
                        required>

                </div>
                <div>
                    <label for="Email">Email </label>
                    <input type="email" name="email"
                        placeholder="example@123.com" required>

                </div>
                <div>
                    <label for="Phone No.">Phone No. </label>
                    <input type="tel" name="Phone no"
                        placeholder="Phone No." required>

                </div>
                <div>
                    <label for="Birthday">Birthday </label>
                    <input type="date" name="Birthday" required>
                </div>
                <div>
                    <label for="Age">Age</label>
                    <input type="number" name="Age" min="1" max="100" step="1"
                        required>
                </div>
                <div>
                    <label for="Sport">Sport</label>
                    <div>

                        <input type="checkbox" name="cricket" id="cricket">
                        <label for="cricket">Cricket </label>

                        <input type="checkbox" name="Football" id="Football">
                        <label for="Football">Football </label>

                        <input type="checkbox" name="Chess" id="Chess">
                        <label for="Chess">Chess </label>

                        <input type="checkbox" name="table tennis"
                            id="table tennis">
                        <label for="table tennis">Table tennis </label>
                    </div>
                </div>
                <div>
                    <label for="Gender">Gender </label>
                    <input type="radio" name="Gender"> Male
                    <input type="radio" name="Gender"> FeMale
                    <input type="radio" name="Gender"> Other
                </div>
                <div>
                    <label for="food"> Chose your fav. food</label>
                    <select>
                        <option>Pizza
                        </option>
                        <option>Burger
                        </option>
                        <option>
                            Panipuri
                        </option>
                        <option>
                            Dabeli
                        </option>
                        <option>
                            Panjabi
                        </option>
                        <option>
                            Dosa
                        </option>
                        <option>
                            Gujrati food
                        </option>
                    </select>
                </div>
                <div>
                    <label for="Photo">Upload Photo </label>
                    <input type="file" name="file" id="file" accept="image/*"
                        required>
                </div>
                <div>
                    <label for="Address">Address. </label>
                    <textarea> </textarea>
                </div>
                <div id="button">
                    <button id="submit" type="submit" value="submit">Submit</button>
                    <button type="reset"  id="reset" value="Reset">Reset</button>
                </div>

            </fieldset>
        </form>

    </body>
</html>
